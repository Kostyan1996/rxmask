<!DOCTYPE html>
<html>

<head>
  <script defer src="../src/rxmask.js"></script>
</head>

<body>
  <div>Phone mask (specify mask, mask symbol and allowed symbols)</div>
  <input class="rxmask" mask="***-**-**" symbol="*" allowedSymbols="[0-9]"></input>
  <br /><code>class="rxmask" mask="***-**-**" symbol="*" allowedSymbols="[0-9]"</code>
  <br /><br />

  <div>Phone mask (showing whole mask including unfilled part)</div>
  <input class="rxmask" mask="+_ (___) ___-__-__" symbol="_" showMask="true"></input>
  <br /><code>class="rxmask" mask="+7 (___) ___-__-__" symbol="_" showMask="true</code>
  <br /><br />
</body>
</html>
